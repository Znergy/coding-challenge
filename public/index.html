<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Node/Express App</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-2">To Do List Extravaganza</h1>
    </div>
    <div class="container">
      <div class="postPanel">
        <div class="col-md-1"></div>
        <form id="postForm">
          <div class="col-md-5">
            <div class="form-group">
              <h2>Add a To Do List</h2>
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" name="username" id="username" placeholder="Enter Username">
            </div>
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" name="title" id="title" placeholder="Enter Title">
            </div>
            <div class="form-group">
              <label for="category">Category</label>
              <input type="text" class="form-control" name="category" id="category" placeholder="Enter Category">
            </div>
            <div class="form-group">
              <label for="task1">First Task</label>
              <input type="text" class="form-control" name="task1" id="task1" placeholder="Enter your first task">
            </div>
            <div class="form-group">
              <label for="task2">Second Task</label>
              <input type="text" class="form-control" name="task2" id="task2" placeholder="Enter your second task">
            </div>
            <div class="form-group">
              <label for="task3">Third Task</label>
              <input type="text" class="form-control" name="task3" id="task3" placeholder="Enter your third task">
            </div>
            <button type="submit" class="form-control btn btn-primary" name="button">Add</button>
          </div>
        </form>
      </div>
      <div class="getPanel">
        <div class="getListView">
          <div class="col-md-1"></div>
          <form>
            <div class="col-md-5">
              <div class="form-group lv-header">
                <h2 id="lvh2">To Do Lists</h2>
              </div>
              <ul id="getUlList">

              </ul>
            </div>
          </form>
        </div>
        <div class="getSingleView">
          <div class="col-md-1"></div>
          <form>
            <div class="col-md-5">
              <div class="form-group">
                <h2 id="detailh2">Detailed View</h2>
              </div>
              <ul id="todolistDetailView">

              </ul>
              <div id="updateInputs">
                <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" name="title" class="form-control" id="updateTitle">
                </div>
                <div class="form-group">
                  <label for="category">Category</label>
                  <input type="text" name="category" class="form-control" id="updateCategory">
                </div>
                <div class="form-group">
                  <label for="task1">Task #1</label>
                  <input type="text" name="task1" class="form-control" id="updateTask1">
                </div>
                <div class="form-group">
                  <label for="task2">Task #2</label>
                  <input type="text" name="task2" class="form-control" id="updateTask2">
                </div>
                <div class="form-group">
                  <label for="task3">Task #3</label>
                  <input type="text" name="task3" class="form-control" id="updateTask3">
                </div>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" name="username" class="form-control" id="updateUsername">
                </div>
              </div>
              <button type="button" name="update" class="btn btn-primary" id="updateTodolist">Update</button>
              <button type="button" name="delete" todolistID="" class="btn btn-danger" id="deleteTodolist">Delete</button>
              <button type="button" name="save" todolistID="" class="btn btn-success" id="saveUpdate">Save</button>
              <button type="button" name="cancel" class="btn btn-warning" id="cancelUpdate">Cancel</button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-1"></div>
      <div class="options">
        <div class="col-md-4">
          <h2>Options</h2>
          <form>
            <div class="form-group">
              <button type="button" name="activatePostPanel" id="activatePostPanel" class="btn btn-large btn-info form-control">Add a To Do List</button>
            </div>
            <div class="form-group">
              <button type="button" name="activateGetPanel" id="activateGetPanel" class="btn btn-large btn-info form-control">View To Do Lists</button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-1"></div>
    </div>
    <footer>
    <div class="copyright">
      <p>Made by Ryan Jones</p>
    </div>
  </footer>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
